<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../../Shared/dojo-release-1.10.0/dijit/themes/claro/claro.css" media="screen">
		
	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src='../../../../DojoTutorial/Shared/dojo-release-1.10.0/dojo/dojo.js'></script>
	
    <script type="text/javascript" 
			src="currencyTextBoxTest1.js"></script>
</head>
<body class="claro">
	<h1>Dojo Demo: CurrencyTexBox by declaratively with USD</h1>
    <label for="income1">U.S. Dollars</label>
	<input type="text" 
			name="income1" 
			id="income1" 
			value="54775.53" 
			required="true"
    		data-dojo-type="dijit/form/CurrencyTextBox"
    		data-dojo-props="constraints:{fractional:true},
    		currency:'USD',
    		invalidMessage:'Invalid amount. Cents are required.'" />
</body>
</html>
