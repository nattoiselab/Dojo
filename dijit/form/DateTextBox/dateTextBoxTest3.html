<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../../Shared/dojo-release-1.10.0/dijit/themes/claro/claro.css" media="screen">
		
	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src='../../../../DojoTutorial/Shared/dojo-release-1.10.0/dojo/dojo.js'></script>
</head>

<body class="claro">
	<h1>Dojo Form Widget > dijit/form/DateTextBox (3)</h1>
	<h2>Create a DateTextBox with 2-digits declaratively</h2>
	
	<label for="myShortYear">From:</label>
	<input  data-dojo-id="myShortYear"
			type="text" 
			name="shortYear" 
			data-dojo-type="dijit/form/DateTextBox" 
			data-dojo-props="constraints:{fullYear: false}" 
			value="1999-12-31" 
			required="true" />
    
    <script type="text/javascript" 
			src="dateTextBoxTest3.js"></script>
	
</body>
</html>
