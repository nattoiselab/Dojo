<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit ValidationTextBox</title>
		<!-- 
		<link rel="stylesheet" href="dropdownButton1.css" 
			media="screen">
		 -->
		<link rel="stylesheet" 
			href="../../../../DojoTutorial/Shared/dojo-release-1.10.0/dijit/themes/claro/claro.css" 
			media="screen">
	</head>
	<body class="claro">
		<h1>Demo: A ValidationTextBox (declarative)</h1>
		<p/>
		<label for="zip">ValidationTextBox with required:</label>
		<input type="text" 
			name="zip" 
			data-dojo-type="dijit/form/ValidationTextBox"
    		data-dojo-props="required:true" />
    	
    	<p/>
		<label for="zip">ValidationTextBox with promptMessage:</label>
		<input type="text" 
			name="zip" 
			data-dojo-type="dijit/form/ValidationTextBox"
    		data-dojo-props="promptMessage:'This is a ValidationTextBox with promptMessage'" />
    	
    	<p/>
		<label for="zip">ValidationTextBox with invalidMessage:</label>
		<input type="text" 
			name="zip" 
			data-dojo-type="dijit/form/ValidationTextBox"
    		data-dojo-props="invalidMessage:'This is a ValidationTextBox with invalidMessage'" />
    	
		<p/>
		<label for="zip">ValidationTextBox with missingMessage:</label>
		<input type="text" 
			name="zip" 
			data-dojo-type="dijit/form/ValidationTextBox"
    		data-dojo-props="invalidMessage:'This is a ValidationTextBox with invalidMessage'" />
    	
		<p/>
		<label for="zip">ValidationTextBox with constraints:</label>
		<input type="text" 
			name="zip" 
			data-dojo-type="dijit/form/ValidationTextBox"
    		data-dojo-props="invalidMessage:'This is a ValidationTextBox with invalidMessage'" />
    	
		<p/>
		<label for="zip">ValidationTextBox with regExp:</label>
		<input type="text" 
			name="zip" 
			data-dojo-type="dijit/form/ValidationTextBox"
    		data-dojo-props="invalidMessage:'This is a ValidationTextBox with invalidMessage'" />
    	
		
		<!-- load dojo and provide config via data attribute -->
		<script src="../../../../DojoTutorial/Shared/dojo-release-1.10.0/dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>
		<script type="text/javascript" src="textBoxTest2.js">
		</script>
	</body>
</html>
